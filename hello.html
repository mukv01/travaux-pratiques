<!--une fonction appelée message() qui affiche le texte"Bienvenue à ma page"
cette fonction sera appelée au chargement de la page voir onLoad=...dans le tag
-->
<html>
  <head>
    <script language="javascript">
      function message(){
        document.write("Bienvenue à ma page");
      }
   </script>
  </head>
  <body onLoad="message()">
  </body>
</html>
